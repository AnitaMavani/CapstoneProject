# # Application service WEB access port
server.port=7090
server.servlet.context-path=/api
# Session expiration time 60M one hour
server.servlet.session.timeout=PT60M
# Handling favicon
spring.mvc.favicon.enable=false
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB
# Error page handling
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
# Database configuration
spring.datasource.url=jdbc:mysql://127.0.0.1:8889/homecloud?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true\
  &useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.pool-name=HikariCPDatasource
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=180000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1

# Project directory
project.folder=/Users/anitamavani/Documents/capstone/homecloud-backend/
# Log level configuration
log.root.level=debug
# Is it a development environment?
dev=false
